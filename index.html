<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>📊 IoT Monitoring Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 font-sans min-h-screen">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-md flex items-center justify-between">
        <div class="text-2xl font-bold text-indigo-400">🌐 IoT Dashboard</div>
        <div class="space-x-6">
            <a href="#" class="hover:text-indigo-400">Dashboard</a>
            <a href="#" class="hover:text-indigo-400">Settings</a>
            <a href="#" class="hover:text-indigo-400">Help</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6 space-y-8">

        <h1 class="text-3xl font-bold text-center">📈 Real-Time Monitoring</h1>

        <!-- Dashboard Panels -->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Temperature Card -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center fade-in">
                <h2 class="text-xl font-semibold mb-4">🌡️ Temperature</h2>
                <div class="text-5xl font-bold text-indigo-400" id="temp-value">-- °C</div>
            </div>

            <!-- Humidity Chart Card -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6 fade-in">
                <h2 class="text-xl font-semibold mb-4">💧 Humidity Over Time</h2>
                <canvas id="humidityChart"></canvas>
            </div>

        </section>

        <!-- Alarms Section -->
        <section class="bg-gray-800 rounded-lg shadow-lg p-6 fade-in">
            <h2 class="text-xl font-semibold mb-4">⚠️ System Alarms</h2>
            <div id="alarms-list" class="space-y-3">
                <p class="text-green-400">All systems normal ✅</p>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center p-4 mt-12 text-gray-500">
        &copy; 2025 Pro IoT Monitoring Dashboard
    </footer>

    <!-- Link to External JS -->
    <script src="app.js"></script>

</body>
</html>
