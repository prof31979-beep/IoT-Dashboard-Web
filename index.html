<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IoT Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-lg p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-400">IoT Monitoring Dashboard</h1>
        <div id="clock" class="font-mono text-lg"></div>
    </nav>

    <main class="p-6 space-y-6">

        <!-- Data Cards Grid -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Temperature Card -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6 text-center fade-in">
                <h2 class="text-xl font-semibold mb-4">🌡️ Temperature</h2>
                <div id="gauge" class="w-48 h-48 mx-auto"></div>
                <div class="text-2xl font-bold text-indigo-400 mt-4" id="temp-value">-- °C</div>
            </div>

            <!-- Humidity Card -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6 text-center fade-in">
                <h2 class="text-xl font-semibold mb-4">💧 Humidity</h2>
                <canvas id="humidityChart"></canvas>
            </div>

            <!-- Vibration Card -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6 text-center fade-in">
                <h2 class="text-xl font-semibold mb-4">🔧 Vibration</h2>
                <div id="vibration-value" class="text-2xl font-bold text-indigo-400">-- m/s²</div>
            </div>

           <!-- GPS Coordinates Card with Google Map -->
<div class="bg-gray-800 rounded-lg shadow-lg p-6 text-center fade-in">
    <h2 class="text-xl font-semibold mb-4">📍 GPS Location</h2>
    <div id="gps-map" class="w-full h-48 rounded-lg overflow-hidden shadow-md">
        <iframe
            id="gps-iframe"
            width="100%"
            height="100%"
            frameborder="0"
            style="border:0"
            src="https://maps.google.com/maps?q=0,0&z=15&output=embed"
            allowfullscreen>
        </iframe>
    </div>
    <div id="gps-value" class="text-indigo-300 font-mono mt-2">Lat: --, Lng: --</div>
</div>


            <!-- Alarm Summary Card -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6 text-center fade-in">
                <h2 class="text-xl font-semibold mb-4">⚠️ Latest Alarm</h2>
                <div id="alarm-summary" class="text-red-400 font-bold">All systems normal ✅</div>
            </div>

        </section>

        <!-- Alarm Detailed List -->
        <section>
            <h2 class="text-2xl font-semibold mb-4">🚨 Active Alarms</h2>
            <div id="alarms-list" class="space-y-3"></div>
        </section>

    </main>

</body>

</html>
